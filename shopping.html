<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    table {
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Shopping Cart</h2>
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Product 1</td>
      <td>$10</td>
      <td><button class="button" onclick="addToCart('Product 1', 10)">Add to Cart</button></td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>$20</td>
      <td><button class="button" onclick="addToCart('Product 2', 20)">Add to Cart</button></td>
    </tr>
    <tr>
      <td>Product 3</td>
      <td>$15</td>
      <td><button class="button" onclick="addToCart('Product 3', 15)">Add to Cart</button></td>
    </tr>
  </table>
  <br>
  <h3>Shopping Cart Contents:</h3>
  <ul id="cart-items"></ul>

  <script>
    let cart = [];

    // Check if there are items in Local Storage and retrieve them
    if (localStorage.getItem("cartItems")) {
      cart = JSON.parse(localStorage.getItem("cartItems"));
      updateCartDisplay();
    }

    function addToCart(product, price) {
      cart.push({ product: product, price: price });
      updateCartDisplay();
      saveCartToLocalStorage();
    }

    function updateCartDisplay() {
      var cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      
      cart.forEach(function(item) {
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(item.product + " - $" + item.price));
        cartItems.appendChild(li);
      });
    }

    function saveCartToLocalStorage() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
    }
  </script>
</body>
</html>
